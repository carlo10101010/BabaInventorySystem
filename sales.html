<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Order</title>
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="sales.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <img src="/fend/img/logo.png" alt="Logo" class="logo">
    </div>
    <div class="menu-links">
      <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="inventory.html"><i class="fas fa-archive"></i> Inventory</a>
      <a href="sales.html"><i class="fas fa-cash-register"></i> POS</a>
      <a href="#"><i class="fas fa-file-invoice"></i> Sales Report</a>
      <a href="#"><i class="fas fa-user-cog"></i> Account</a>
    </div>
    <div class="bottom-links">
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <h1>Purchase Order</h1>
    
    <!-- Purchase Order Form -->
    <div class="purchase-order-wrapper">
      <div class="item-selection">
        <h2>Select Items</h2>
        
        <!-- Item Selection Section -->
        <div class="item-row">
          <label for="item-name">Item</label>
          <select id="item-name">
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
          </select>
        </div>
        
        <div class="item-row">
          <label for="unit-price">Unit Price</label>
          <input type="number" id="unit-price" value="10" readonly>
        </div>
        
        <div class="item-row">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" value="1">
        </div>
        
        <button id="add-to-list" class="btn">Add to List</button>
      </div>

      <!-- Order List Section -->
      <div class="order-list">
        <h2>Order List</h2>
        <table id="order-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Unit Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="order-body">
            <!-- Items will be added here -->
          </tbody>
        </table>
        
        <div class="order-total">
          <p>Total Order Amount: $<span id="total-amount">0.00</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for functionality -->
  <script>
    // Sample product data
    const products = [
      { name: "Product 1", price: 10 },
      { name: "Product 2", price: 20 },
      { name: "Product 3", price: 30 }
    ];

    let orderList = []; // To store the items in the order

    // Add product to the order list
    document.getElementById('add-to-list').addEventListener('click', () => {
      const itemName = document.getElementById('item-name').value;
      const unitPrice = parseFloat(document.getElementById('unit-price').value);
      const quantity = parseInt(document.getElementById('quantity').value);

      // Add the selected product to the order
      const product = products.find(p => p.name === itemName);
      
      if (product) {
        const orderItem = {
          name: product.name,
          price: unitPrice,
          quantity: quantity,
          total: unitPrice * quantity
        };
        
        orderList.push(orderItem);
        updateOrderList();
      }
    });

    // Update the order table and total
    function updateOrderList() {
      const orderBody = document.getElementById('order-body');
      const totalAmountElement = document.getElementById('total-amount');
      orderBody.innerHTML = ''; // Clear the table before updating

      let totalAmount = 0;

      orderList.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td>${item.quantity}</td>
          <td>$${item.total}</td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        orderBody.appendChild(row);
        totalAmount += item.total;
      });

      totalAmountElement.textContent = totalAmount.toFixed(2);

      // Add event listeners to delete buttons
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          const index = parseInt(e.target.getAttribute('data-index'));
          orderList.splice(index, 1); // Remove the item from the array
          updateOrderList(); // Re-render the table
        });
      });
    }
  </script>

</body>
</html>
