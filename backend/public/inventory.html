<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="inventory.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo-section">
      <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    <div class="menu-links">
      <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="inventory.html"><i class="fas fa-archive"></i> Inventory</a>
      <a href="POS.html"><i class="fas fa-cash-register"></i> Point of Sales</a>
      <a href="salesreport.html"><i class="fas fa-file-invoice"></i> Sales Report</a>
      <a href="account.html"><i class="fas fa-user-cog"></i> Account</a>
    </div>
    <div class="bottom-links">
      <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Wrapper (Content Area) -->
  <div class="wrapper">
    <h1>INVENTORY</h1>

    <!-- Search Bar, Filter Options, and Add Button -->
    <div class="filters d-flex align-items-center justify-content-between">
      <div class="filter-inputs d-flex align-items-center">
        <input type="text" id="searchInput" placeholder="Search by name or ID..." class="search-bar me-2">
        <select id="categoryFilter" class="form-select me-2">
          <option value="all">All Categories</option>
        </select>
        <select id="statusFilter" class="form-select me-2">
          <option value="all">All Status</option>
          <option value="inStock">In Stock</option>
          <option value="lowStock">Low Stock</option>
          <option value="outOfStock">Out of Stock</option>
        </select>
      </div>
      <button id="addProductBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">Add New Product</button>
    </div>

    <!-- Product Table -->
    <h2>Product Inventory</h2>
    <div class="table-container">
      <table id="productTable" class="table table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product ID</th>
            <th>Category</th>
            <th>Stock Left</th>
            <th>Threshold/Min Stock</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Add New Product Form -->
  <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" required>
                <!-- Categories will be populated dynamically -->
              </select>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock Quantity</label>
              <input type="number" class="form-control" id="stock" min="1" required>
            </div>
            <div class="mb-3">
              <label for="threshold" class="form-label">Threshold/Min Stock</label>
              <input type="number" class="form-control" id="threshold" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="inventory.js"></script>
</body>
</html>
