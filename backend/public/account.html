<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-section">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="menu-links">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="inventory.html"><i class="fas fa-archive"></i> Inventory</a>
            <a href="POS.html"><i class="fas fa-cash-register"></i> Point of Sales</a>
            <a href="salesreport.html"><i class="fas fa-file-invoice"></i> Sales Report</a>
            <a href="account.html"><i class="fas fa-user-cog"></i> Account</a>
        </div>
        <div class="bottom-links">
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="col-md-10">
                <div class="content border border-3 border-light border rounded">
                    <h3>Account Settings</h3>
                    <p>Manage your account details and settings.</p>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control border border-1 border-dark border rounded" value="Elaine">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control border border-1 border-dark border rounded" value="elaine@gmail.com">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control border border-1 border-dark border rounded" value="******" readonly>
                            <button id="changePasswordBtn" class="btn btn-outline-secondary mt-2">Change Password</button>
                        </div>
                    </div>
                    <button id="update-btn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
